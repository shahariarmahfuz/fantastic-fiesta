{% extends 'base.html' %}
{% block title %}নতুন পাসওয়ার্ড সেট করুন{% endblock %}
{% block content %}
    <h2>নতুন পাসওয়ার্ড সেট করুন</h2>
    <form method="post">
        {# Token is needed to re-validate on POST #}
        <input type="hidden" name="token" value="{{ token }}">
         <div class="form-group">
            <label for="new_password">নতুন পাসওয়ার্ড</label>
            <input type="password" class="form-control" name="new_password" id="new_password" required>
        </div>
         <div class="form-group">
            <label for="confirm_password">নতুন পাসওয়ার্ড নিশ্চিত করুন</label>
            <input type="password" class="form-control" name="confirm_password" id="confirm_password" required>
        </div>
        <button type="submit" class="btn btn-success">নতুন পাসওয়ার্ড সেট করুন</button>
    </form>
     <p class="mt-3"><a href="{{ url_for('login') }}">লগইন পেজে ফিরে যান</a></p>
{% endblock %}
