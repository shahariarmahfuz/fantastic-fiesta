{% extends 'base.html' %}
{% block title %}পাসওয়ার্ড পুনরুদ্ধার{% endblock %}
{% block content %}
    <h2>পাসওয়ার্ড পুনরুদ্ধার</h2>
    <p>আপনার অ্যাকাউন্টের সাথে যুক্ত ইমেইল ঠিকানাটি নিচে লিখুন। আমরা আপনাকে পাসওয়ার্ড রিসেট করার লিঙ্ক পাঠাব।</p>
    <form method="post">
         <div class="form-group">
            <label for="email">আপনার ইমেইল ঠিকানা</label>
            <input type="email" class="form-control" name="email" id="email" required>
        </div>
        <button type="submit" class="btn btn-primary">রিসেট লিঙ্ক পাঠান</button>
    </form>
    <p class="mt-3"><a href="{{ url_for('login') }}">লগইন পেজে ফিরে যান</a></p>
{% endblock %}
