{% extends 'base.html' %}
{% block title %}লগইন{% endblock %}
{% block content %}
    <h2>লগইন করুন</h2>
    <form method="post">
        <div class="form-group">
            <label for="email">ইমেইল ঠিকানা</label> {# Changed label #}
            <input type="email" class="form-control" name="email" id="email" required> {# Changed type and name #}
        </div>
        <div class="form-group">
            <label for="password">পাসওয়ার্ড</label>
            <input type="password" class="form-control" name="password" id="password" required>
        </div>
        <div class="d-flex justify-content-between align-items-center">
             <button type="submit" class="btn btn-primary">লগইন</button>
             {# Show Forgot Password link only on login page #}
             {% if login_page %}
             <a href="{{ url_for('forgot_password_request') }}">পাসওয়ার্ড ভুলে গেছেন?</a>
             {% endif %}
        </div>
    </form>
     <p class="mt-3">অ্যাকাউন্ট নেই? <a href="{{ url_for('signup') }}">এখানে সাইন আপ করুন</a></p>
{% endblock %}
